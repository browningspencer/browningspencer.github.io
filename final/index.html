<html>
<head>
  <title>Final Project</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/x-icon" href="../llama_logo/llama_favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script src="./script.js"></script>

</head>
<body>
  <div id="intro" class="page">
    <div class="phone">
      <div class="screen">
        <div class="statusbar">12:39 PM</div>
        <div class="app">
          <header>The Pizza Llama</header>
          <main>
            <div class="subHeader">
              <div id="loadingBar" class="fill fillBit">
                Build Your Pizza
              </div>
            </div>
            <div>
              <div class="table">
                <div class="tableTop" >
                  <div class="pizza" id="pizza"></div>
                  <div class="base" id="base"></div>
                  <div class="cheese" id="cheese"></div>
                  <div class="pepperoni" id="pepperoni"></div>
                  <div class="ham" id="ham"></div>
                  <div class="pepper" id="pepper"></div>
                </div>
              </div>
              
              
              <div class="container">
                <form id="size">
                  <label class="containerRadio">Choose Pizza Size</label>
                  <label class="containerRadio">Small (8")
                    <input type="radio" value="sm" checked="checked" name="radio" onclick="sizeof(radio.value)">
                    <span class="radioButton"></span>
                  </label>
                  <label class="containerRadio">Medium (12")
                    <input type="radio" value="md" name="radio" onclick="sizeof(radio.value)">
                    <span class="radioButton"></span>
                  </label>
                  <label class="containerRadio">Large (16")
                    <input type="radio" value="lg" name="radio" onclick="sizeof(radio.value)">
                    <span class="radioButton"></span>
                  </label>
                </form>

                <hr>
                <label class="containerCheck">Choose Toppings</label>
                
                <input type="button" class="fancy_button" value="Add Pepperoni" onclick="addPepperoni()"/>
                <input type="button" class="fancy_button" value="Add Ham" onclick="addHam()"/>
                <input type="button" class="fancy_button" value="Add Peppers" onclick="addPepper()"/>
                <input type="button" class="fancy_button" id="clearPizzaButton" value="Clear Pizza" onclick="clearToppings()"/>
                <input type="button" onclick="makePizza()" value="Submit" class="fancy_button"/>
                <div id="outputPizza"></div>
                <br>
                <br>
                <a type="button" class="fancy_button" id="next" href="#map">Next</a>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="page">
    <div class="phone">
      <div class="screen">
        <div class="statusbar">12:40 PM</div>
        <div class="app">
          <header>The Pizza Llama</header>
          <main>
            <div class="subHeader">
              <div id="loadingBar" class="fill fillThird">
                Location
              </div>
            </div>
            <div>
              <iframe src="https://www.google.com/maps/embed?q=record+stores+in+Seattle" width="100%" height="250" frameborder="0" style="border:0"></iframe>

              <!--<input id="pac-input" class="controls" type="text" placeholder="Search Box">
              <div id="map"></div>
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMMEIsyiVgF7nugJ2YtuthuSMs1hbaeI4&libraries=places&callback=initAutocomplete"
           async defer></script>-->
            </div>
            <form id="infoForm" action="#" method="post">
              <label>Please input your information</label><br>
              <input type="text" class="infoInput" id="name" placeholder="Name"/>
              <input type="text" class="infoInput" id="phone" placeholder="Phone"/><br><br>
              <input type="text" class="infoInput" id="address" placeholder="Address"/>
              <input type="text" class="infoInput" id="city" placeholder="City"/><br><br>
              <input type="text" class="infoInput" id="state" placeholder="State"/>
              <input type="text" class="infoInput" id="zip" placeholder="Zip"/><br><br>
              <input type="text" class="infoInput" id="time" placeholder="Preferred Delivery Time"/><br>

              <input type="button" onclick="makePerson()" value="Submit" class="fancy_button"/>
              <div id="outputPerson"></div>
            </form>
            <a type="button" class="fancy_button" id="next" href="#info">Next</a>
          </main>
        </div>
      </div>
    </div>
  </div>
  <div id="info" class="page">
    <div class="phone">
      <div class="screen">
        <div class="statusbar">12:41 PM</div>
        <div class="app">
          <header>The Pizza Llama</header>
          <main>
            <div class="subHeader">
              <div id="loadingBar" class="fill fillThreeFourths">
                Payment Information
              </div>
            </div>
            <div>
              <form id="billingForm" action="#" method="post">
                <label>Please input payment information</label><br>
                <input type="text" class="billingInput" id="billingName" placeholder="Name on card"/><br><br>
                <input type="text" class="billingInput" id="billingAddress" placeholder="Billing Zip"/>
                <input type="text" class="billingInput" id="cardNum" placeholder="XXXX-XXXX-XXXX-XXXX"/><br><br>
                <input type="text" class="billingInput" id="expDate" placeholder="mm/yyyy"/>
                <input type="text" class="billingInput" id="cid" placeholder="CID"/><br>

                <input type="button" onclick="makeBill()" value="Submit" class="fancy_button"/>
                <div id="outputBilling"></div>
              </form>
              <a type="button" class="fancy_button" id="next" href="#thankyou">Next</a>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
  <div id="thankyou" class="page">
    <div class="phone">
      <div class="screen">
        <div class="statusbar">12:40 PM</div>
        <div class="app">
          <header>The Pizza Llama</header>
          <main>
            <div class="subHeader">
              <div id="loadingBar" class="fill fillFull">
                Summary
              </div>
            </div>
            <div id="main">
              <h3>Your Order Summary</h3>
              <input type="button" onclick="orderSummary()" value="View Summary" class="fancy_button">
              <div id="output"></div>
              <!--<div id="input"></div>-->
              <input type="button" onclick="drawCanvas()" value="Comfirm" class="fancy_button" id="draw"/>
              <canvas id="canvas" width="200" height="150" ></canvas>
            </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
