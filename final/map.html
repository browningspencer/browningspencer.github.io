<body>
  <div class="phone">
    <div class="screen">
      <div class="statusbar">12:40 PM</div>
      <div class="app">
        <header>The Pizza Llama</header>
        <main>
          <div class="subHeader">Input Your Location</div>
          <div>
            <iframe src="https://www.google.com/maps/embed?q=record+stores+in+Seattle" width="100%" height="250" frameborder="0" style="border:0"></iframe>

            <!--<input id="pac-input" class="controls" type="text" placeholder="Search Box">

         async defer></script>-->
          </div>
          <form id="infoForm" action="#" method="post">

            <input type="text" class="infoInput" id="name" placeholder="Name"/>
            <input type="text" class="infoInput" id="phone" placeholder="Phone"/><br><br>
            <input type="text" class="infoInput" id="address" placeholder="Address"/>
            <input type="text" class="infoInput" id="city" placeholder="City"/><br><br>
            <input type="text" class="infoInput" id="state" placeholder="State"/>
            <input type="text" class="infoInput" id="zip" placeholder="Zip"/><br><br>
            <input type="text" class="infoInput" id="time" placeholder="Preferred Delivery Time"/><br>

            <input type="button" onclick="makePerson()" value="Submit" class="fancy_button"/>
            <div id="outputPerson"></div>
          </form>
          <a type="button" class="fancy_button" id="next" href="./info.html">Next</a>

      </div>
    </div>
