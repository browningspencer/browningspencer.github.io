<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
  <title>CIT 261 Assignments</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    /*
pizzas do you want?
for each pizza, what toppings
store into array
*/
    function pizzaNaming(pizzaNumber, pepperoni, bacon, pepper, mushroom) {
      
      var pizza = [];
      //FOR Some reason it is adding some sort of unknown here
      
      for (var i = 0; i < pizza.length; i++) {
        if (pepperoni.checked === true){ 
          pizza[i] += "Pepperoni ";
        }
        if (bacon.checked === true) {
          pizza[i] += "Bacon ";
        }
        if (pepper.checked === true) {
          pizza[i] += "Pepper ";
        }
        if (mushroom.checked === true) {
          pizza[i] += "Mushroom ";
        }
        pizza[i] += "Pizza";
        }

        console.log(pizza);
      return pizza;
    }

    function personArray(name, phone, time) {
      var person = [];
        
      person.name = name;
      person.phone = phone;
      person.time = time;
        
      return person;
    }

    function makePizza() {
      var pizzaNumber = document.getElementById("pizza_number").value;
      var summary = "";
      var pepperoni = document.getElementById("pepperoni");
      var bacon = document.getElementById("bacon");
      var pepper = document.getElementById("pepper");
      var mushroom = document.getElementById("mushroom");

      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var time = document.getElementById("time").value;

      var pizza = pizzaNaming(pizzaNumber, pepperoni, bacon, pepper, mushroom);
      var person = personArray(name, phone, time);
      console.log("HERE");

      for (var i = 0; i < pizza.length; i++) {
        summary += pizza[i] + "<br>" + "HERE";
      }

      document.getElementById("demo").innerHTML = person.name + "(" + person.phone + ")<br>" + "You Ordered: <br>" + summary + "Ready for pickup at " + person.time;
    }


  </script>

</head>
<body>
  <div style="background-color: #004A6D; padding: 20px; color: white;">
    <input class="fancy_button menu_button" type="button" onclick="location.href='../';" value="Go back to Coding Topics"/>
    <h1 class="top">Spencer Browning</h1>
    <h2 class="top">Local Storage API, Storing and Retrieving Simple Data, Arrays, Associative Arrays, and Objects</h2>
  </div>
  
  <div style="padding 25px;">
    <h2>Order Your Pizza</h2>
    <form>
      <label>How many pizzas do you want?</label><br>
      <input type="text" name="pizza_number" id="pizza_number"/><hr>
      <label>What toppings do you want on your pizzas?</label><br>
      <input type="checkbox" id="pepperoni" value="Pepperoni">Pepperoni</br>
      <input type="checkbox" id="bacon" value="Bacon">Bacon</br>
      <input type="checkbox" id="pepper" value="Peppers">Peppers</br>
      <input type="checkbox" id="mushroom" value="Mushrooms">Mushrooms</br>
      <hr>
      <label>Your Information</label><br>
      <input type="text" id="name" placeholder="Name"/><br>
      <input type="text" id="phone" placeholder="Phone Number"/><br>
      <input type="text" id="time" placeholder="Time of Pickup"/><br>
      <input type="button" onclick="makePizza()" value="Submit" class="fancy_button" style="width: 25%;">
    </form>
  </div>
  <div id="demo">
  </div>
</body>
</html>
